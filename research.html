<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Research | Durjoy Mistry</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .stats-grid {
      display: flex;
      gap: 2rem;
      margin: 2rem 0 3rem 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .stat-card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      text-align: center;
      min-width: 180px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      transition: color 0.2s;
    }
    .stat-label {
      font-size: 1.1rem;
      color: var(--text-color);
      opacity: 0.85;
    }
    .papers-section {
      max-width: 900px;
      margin: 0 auto;
    }
    .paper-card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      border-left: 5px solid var(--primary-color);
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .paper-card:hover {
      box-shadow: 0 6px 24px rgba(45,108,223,0.10);
      border-color: #1b417a;
    }
    .paper-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 0.2rem;
    }
    .paper-citations {
      display: inline-block;
      background: #eaf1ff;
      color: #2d6cdf;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 1em;
      padding: 0.3em 1.1em;
      margin-top: 0.2em;
      margin-bottom: 0.2em;
      box-shadow: 0 1px 4px rgba(45,108,223,0.07);
      letter-spacing: 0.01em;
    }
    .scholar-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.7em;
      background: var(--primary-color, #2d6cdf);
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 1rem 2.5rem;
      border-radius: 2em;
      box-shadow: 0 2px 12px rgba(45,108,223,0.08);
      text-decoration: none;
      transition: background 0.2s, box-shadow 0.2s;
      margin-bottom: 0.5rem;
      letter-spacing: 0.01em;
    }
    .scholar-btn:hover {
      background: #1b417a;
      box-shadow: 0 4px 18px rgba(45,108,223,0.13);
    }
    @media (max-width: 600px) {
      .stats-grid { flex-direction: column; gap: 1rem; }
      .stat-card { padding: 1.2rem; min-width: 120px; }
      .scholar-btn { font-size: 1rem; padding: 0.7rem 1.2rem; }
      .paper-card { padding: 1rem; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
        <a href="#" class="nav-brand">Durjoy Mistry</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="research.html" class="active">Research</a>
            <a href="cv.html">CV</a>
            <a href="likes.html">What I Like</a>
            <a href="cool.html">Cool Stuff</a>
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>
  </nav>

  <main>
    <section>
      <div style="display:flex; justify-content:center; margin-top:2.5rem; margin-bottom:1.5rem;">
        <a href="https://scholar.google.com/citations?user=sdsnA6oAAAAJ&hl=en" target="_blank" class="scholar-btn">
          <i class="fas fa-graduation-cap"></i> See my Google Scholar
        </a>
      </div>
      <div class="stats-grid" id="stats-grid"></div>
    </section>
    <section class="papers-section">
      <h2 style="margin-bottom:1.5rem;">Top Papers</h2>
      <div id="papers-list"></div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="contact-info">
        <p>Email: durjoy@uap-bd.edu</p>
        <p>University of Asia Pacific</p>
      </div>
      <div class="social-links">
        <a href="https://scholar.google.com/citations?user=sdsnA6oAAAAJ&hl=en" target="_blank" aria-label="Google Scholar">
          <i class="fas fa-graduation-cap"></i>
        </a>
        <a href="https://linkedin.com/" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
  </footer>

  <script>
    const statsGrid = document.getElementById('stats-grid');
    const papersList = document.getElementById('papers-list');

    const statOrder = [
      { key: 'Total Citation', label: 'Total Citations' },
      { key: 'H-Index', label: 'h-index' },
      { key: 'i10-index', label: 'i10-index' }
    ];

    function animateCountUp(element, target, duration = 1200) {
      let start = 0;
      const step = Math.ceil(target / (duration / 16));
      function update() {
        start += step;
        if (start >= target) {
          element.textContent = target;
        } else {
          element.textContent = start;
          requestAnimationFrame(update);
        }
      }
      update();
    }

    function updateStatsDisplay(cites) {
      statsGrid.innerHTML = statOrder.map(stat => `
        <div class="stat-card">
          <div class="stat-number" id="stat-${stat.key.replace(/\s/g, '')}">${cites[stat.key] || '-'}</div>
          <div class="stat-label">${stat.label}</div>
        </div>
      `).join('');
      // Animate count up for each stat if it's a number
      statOrder.forEach(stat => {
        const el = document.getElementById(`stat-${stat.key.replace(/\s/g, '')}`);
        const val = parseInt(cites[stat.key]);
        if (el && !isNaN(val)) {
          animateCountUp(el, val);
        }
      });
    }

    function updatePapersDisplay(papers) {
      const topPapers = papers
        .filter(p => p.Papers && p.Citations)
        .sort((a, b) => parseInt(b.Citations) - parseInt(a.Citations))
        .slice(0, 5);

      papersList.innerHTML = topPapers.map(paper => `
        <div class="paper-card">
          <div class="paper-title">${paper.Papers}</div>
          <div class="paper-citations">${paper.Citations} citations</div>
        </div>
      `).join('');
    }

    fetch('https://opensheet.elk.sh/1JrV9fzNM0qccDC004P1VeLr01nCU3H2VXRXfR5u6hmo/cites')
      .then(response => response.json())
      .then(cites => {
        console.log('Cites data:', cites);

        // Find the key that is a number (the citation count)
        const totalCitation = Object.keys(cites[0]).find(k => !isNaN(Number(k)));
        const hIndex = cites[0][totalCitation];
        const i10Index = cites[1][totalCitation];

        const citesData = {
          'Total Citation': totalCitation,
          'H-Index': hIndex,
          'i10-index': i10Index
        };

        console.log('Total Citation:', citesData['Total Citation']);
        localStorage.setItem('cachedCites', JSON.stringify(citesData));
        updateStatsDisplay(citesData);
      })
      .catch(error => {
        console.error('Error fetching citation stats:', error);
        const cachedCites = localStorage.getItem('cachedCites');
        if (cachedCites) {
          updateStatsDisplay(JSON.parse(cachedCites));
        }
      });

    fetch('https://opensheet.elk.sh/1JrV9fzNM0qccDC004P1VeLr01nCU3H2VXRXfR5u6hmo/papers')
      .then(response => response.json())
      .then(papers => {
        localStorage.setItem('cachedPapers', JSON.stringify(papers));
        updatePapersDisplay(papers);
      })
      .catch(error => {
        console.error('Error fetching papers:', error);
        const cachedPapers = localStorage.getItem('cachedPapers');
        if (cachedPapers) {
          updatePapersDisplay(JSON.parse(cachedPapers));
        }
      });
  </script>
</body>
</html>
