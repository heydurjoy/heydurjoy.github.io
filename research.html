<head>

  <style>
    .stats-grid {
      display: flex;
      gap: 2rem;
      margin: 2rem 0 3rem 0;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0 1rem;
    }
    .stat-card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      text-align: center;
      min-width: 180px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      transition: color 0.2s;
    }
    .stat-label {
      font-size: 1.1rem;
      color: var(--text-color);
      opacity: 0.85;
    }
    .papers-section {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .paper-card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,128,128,0.03);
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      transition: box-shadow 0.3s, transform 0.2s;
      border-left: none;
      background: linear-gradient(to right, var(--card-bg), #f4f8f9);
    }
    .paper-card:hover {
      box-shadow: 0 6px 24px rgba(0,128,128,0.10);
      transform: scale(1.02);
    }
    .paper-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 0.2rem;
    }
    .paper-citations {
      display: inline-block;
      background: #eaf1ff;
      color: #2d6cdf;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 1em;
      padding: 0.3em 1.1em;
      margin-top: 0.2em;
      margin-bottom: 0.2em;
      box-shadow: 0 1px 4px rgba(45,108,223,0.07);
      letter-spacing: 0.01em;
    }
    .scholar-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.7em;
      background: var(--primary-color, #2d6cdf);
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 1rem 2.5rem;
      border-radius: 2em;
      box-shadow: 0 2px 12px rgba(45,108,223,0.08);
      text-decoration: none;
      transition: background 0.2s, box-shadow 0.2s;
      margin-bottom: 0.5rem;
      letter-spacing: 0.01em;
    }
    .scholar-btn:hover {
      background: #1b417a;
      box-shadow: 0 4px 18px rgba(45,108,223,0.13);
    }
    .sort-buttons-container {
      display: flex;
      gap: 0.5em;
      flex-wrap: wrap;
    }
    .sort-btn {
      background: #e0f2f1;
      color: var(--primary-color-dark);
      border: none;
      border-radius: 1em;
      padding: 0.3em 0.9em;
      font-size: 0.98em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }
    @media (max-width: 768px) {
      .stats-grid {
        gap: 1rem;
        padding: 0 1rem;
        flex-direction: row !important;
      }
      .stat-card {
        padding: 1.5rem;
        min-width: 140px;
        flex: 1;
        margin: 0.5rem;
      }
      .stat-number {
        font-size: 2rem !important;
      }
      .stat-label {
        font-size: 1rem !important;
      }
      .scholar-btn {
        font-size: 1.1rem !important;
        padding: 0.8rem 1.5rem !important;
        width: 90% !important;
        justify-content: center !important;
        margin: 1rem auto !important;
      }
      .paper-card {
        padding: 1.5rem !important;
        margin: 1rem 0 !important;
        transform: none !important;
      }
      .paper-title {
        font-size: 1.1rem !important;
      }
      .paper-citations {
        font-size: 1rem !important;
        padding: 0.25em 0.9em !important;
      }
      .sort-buttons-container {
        flex-direction: column !important;
        width: 100% !important;
        margin-top: 1rem !important;
      }
      .sort-btn {
        width: 100% !important;
        padding: 0.5em 1em !important;
        text-align: center !important;
        margin: 0.25rem 0 !important;
      }
      .papers-section h2 {
        font-size: 1.5rem !important;
        margin-bottom: 0.5rem !important;
      }
      .paper-card:hover {
        transform: none !important;
      }
    }
    @media (max-width: 480px) {
      .stats-grid {
        flex-direction: column !important;
        align-items: stretch !important;
      }
      .stat-card {
        min-width: 100% !important;
        padding: 1.2rem !important;
        margin: 0.5rem 0 !important;
      }
      .stat-number {
        font-size: 1.8rem !important;
      }
      .paper-card {
        padding: 1.2rem !important;
      }
      .paper-title {
        font-size: 1rem !important;
      }
      .scholar-btn {
        font-size: 1rem !important;
        padding: 0.7rem 1.2rem !important;
      }
    }
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    body.dark-mode .paper-card {
      background: linear-gradient(to right, #1e1e1e, #2d2d2d);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    body.dark-mode .paper-badge {
      background: #333;
      color: #e0e0e0;
    }
    body.dark-mode .sort-btn {
      background: #333;
      color: #e0e0e0;
    }
    @media (max-width: 768px) {
      .paper-card {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
      }
      .paper-info {
        margin-left: 0;
        margin-top: 1rem;
        width: 100%;
      }
      .sort-buttons {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }
      .sort-btn {
        margin-bottom: 0.5rem;
        width: 100%;
      }
      .paper-badge {
        display: block;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <main>
    <section>
      <div style="display:flex; justify-content:center; margin-top:2.5rem; margin-bottom:1.5rem;">
        <a href="https://scholar.google.com/citations?user=sdsnA6oAAAAJ&hl=en" target="_blank" class="scholar-btn">
          <i class="fas fa-graduation-cap"></i> See my Google Scholar
        </a>
      </div>
      <div class="stats-grid" id="stats-grid"></div>
    </section>
    <section class="papers-section">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem;">
        <h2>Top Papers</h2>
        <div style="display:flex; gap:0.5em;">
          <button id="sort-citations" class="sort-btn" style="background:#ffebee;color:#d32f2f;border:none;border-radius:1em;padding:0.3em 0.9em;font-size:0.98em;font-weight:600;cursor:pointer;transition:background 0.2s;">Sort by Citations <span class="sort-arrow">â†“</span></button>
          <button id="sort-ranking" class="sort-btn" style="background:#e0f2f1;color:var(--primary-color-dark);border:none;border-radius:1em;padding:0.3em 0.9em;font-size:0.98em;font-weight:600;cursor:pointer;transition:background 0.2s;">Sort by Journal Ranking <span class="sort-arrow">â†“</span></button>
          <button id="sort-contribution" class="sort-btn" style="background:#e8f5e9;color:#2e7d32;border:none;border-radius:1em;padding:0.3em 0.9em;font-size:0.98em;font-weight:600;cursor:pointer;transition:background 0.2s;">Sort by Contribution <span class="sort-arrow">â†“</span></button>

  <footer>
    <div class="footer-content">
      <div class="contact-info">

      </div>
      <div class="social-links">
        <a href="https://scholar.google.com/citations?user=sdsnA6oAAAAJ&hl=en" target="_blank" aria-label="Google Scholar">

  <button id="dark-mode-toggle" style="position:fixed;top:20px;right:20px;background:var(--primary-color);color:#fff;border:none;border-radius:50%;width:40px;height:40px;cursor:pointer;transition:background 0.2s;" onclick="toggleDarkMode()">ðŸŒ™</button>

  <script>
    const statsGrid = document.getElementById('stats-grid');
    const papersList = document.getElementById('papers-list');

    const statOrder = [
      { key: 'Total Citation', label: 'Total Citations' },
      { key: 'H-Index', label: 'h-index' },
      { key: 'i10-index', label: 'Total Publications' }
    ];

    function animateCountUp(element, target, duration = 1200) {
      let start = 0;
      const step = Math.ceil(target / (duration / 16));
      function update() {
        start += step;
        if (start >= target) {
          element.textContent = target;
        } else {
          element.textContent = start;
          requestAnimationFrame(update);
        }
      }
      update();
    }

    function updateStatsDisplay(cites) {
      statsGrid.innerHTML = statOrder.map(stat => `
        <div class="stat-card">
          <div class="stat-number" id="stat-${stat.key.replace(/\s/g, '')}">${cites[stat.key] || '-'}</div>
          <div class="stat-label">${stat.label}</div>
        </div>
      `).join('');
      // Animate count up for each stat if it's a number
      statOrder.forEach(stat => {
        const el = document.getElementById(`stat-${stat.key.replace(/\s/g, '')}`);
        const val = parseInt(cites[stat.key]);
        if (el && !isNaN(val)) {
          animateCountUp(el, val);
        }
      });
    }

    function updatePapersDisplay(papers) {
      // Show all papers, not just top 5
      const filteredPapers = papers.filter(p => p.Papers);
      papersList.innerHTML = filteredPapers.map(paper => `
        <div class="paper-card">
          <div class="paper-title">
            ${paper.Papers}
          </div>
          <div style="display:flex; flex-wrap:wrap; gap:0.7em; align-items:center; margin-bottom:0.3em;">
            ${paper.Citations ? `<span class="paper-badge" style="background:#ffebee;color:#d32f2f;border-radius:1em;padding:0.2em 0.9em;font-size:0.98em;font-weight:600;">${paper.Citations} citations</span>` : ''}
            ${paper.Ranking ? `<span class="paper-badge" style="background:#e0f2f1;color:var(--primary-color-dark);border-radius:1em;padding:0.2em 0.9em;font-size:0.98em;font-weight:600;">${paper.Ranking}</span>` : ''}
            ${paper[" Position"] ? `<span class="paper-badge" style="background:#e8f5e9;color:#2e7d32;border-radius:1em;padding:0.2em 0.9em;font-size:0.98em;font-weight:600;">${paper[" Position"]}</span>` : ''}
            ${paper["Link  to Paper"] ? `<a href="${paper["Link  to Paper"]}" target="_blank" class="paper-badge" style="display:inline-block;background:transparent;color:var(--primary-color);border:1px solid var(--primary-color);border-radius:1em;padding:0.2em 0.9em;font-size:0.98em;font-weight:600;text-decoration:none;transition:background 0.2s,color 0.2s;" onmouseover="this.style.background='var(--primary-color)';this.style.color='#fff';" onmouseout="this.style.background='transparent';this.style.color='var(--primary-color)';">Read Paper</a>` : ''}
          </div>
        </div>
      `).join('');
    }

    fetch('https://opensheet.elk.sh/1JrV9fzNM0qccDC004P1VeLr01nCU3H2VXRXfR5u6hmo/cites')
      .then(response => response.json())
      .then(cites => {
        console.log('Cites dataxx:', cites);

        // Find the key that is a number (the citation count)
        const totalCitation = Object.keys(cites[0]).find(k => !isNaN(Number(k)));
        const hIndex = cites[0][totalCitation];
        const i10Index = cites[1][totalCitation];

        const citesData = {
          'Total Citation': totalCitation,
          'H-Index': hIndex,
          'i10-index': i10Index
        };

        console.log('Total Citation:', citesData['Total Citation']);
        localStorage.setItem('cachedCites', JSON.stringify(citesData));
        updateStatsDisplay(citesData);
      })
      .catch(error => {
        console.error('Error fetching citation stats:', error);
        const cachedCites = localStorage.getItem('cachedCites');
        if (cachedCites) {
          updateStatsDisplay(JSON.parse(cachedCites));
        }
      });

    fetch('https://opensheet.elk.sh/1JrV9fzNM0qccDC004P1VeLr01nCU3H2VXRXfR5u6hmo/papers')
      .then(response => response.json())
      .then(papers => {
        localStorage.setItem('cachedPapers', JSON.stringify(papers));
        updatePapersDisplay(papers);
      })
      .catch(error => {
        console.error('Error fetching papers:', error);
        const cachedPapers = localStorage.getItem('cachedPapers');
        if (cachedPapers) {
          updatePapersDisplay(JSON.parse(cachedPapers));
        }
      });

    // Sort buttons functionality with toggle
    let sortDirection = { citations: 'desc', ranking: 'desc', contribution: 'desc' };

    document.getElementById('sort-citations').addEventListener('click', () => {
      const papers = JSON.parse(localStorage.getItem('cachedPapers') || '[]');
      sortDirection.citations = sortDirection.citations === 'desc' ? 'asc' : 'desc';
      papers.sort((a, b) => {
        const aVal = parseInt(a.Citations) || 0;
        const bVal = parseInt(b.Citations) || 0;
        return sortDirection.citations === 'desc' ? bVal - aVal : aVal - bVal;
      });
      updatePapersDisplay(papers);
      document.querySelector('#sort-citations .sort-arrow').textContent = sortDirection.citations === 'desc' ? 'â†“' : 'â†‘';
    });

    document.getElementById('sort-ranking').addEventListener('click', () => {
      const papers = JSON.parse(localStorage.getItem('cachedPapers') || '[]');
      sortDirection.ranking = sortDirection.ranking === 'desc' ? 'asc' : 'desc';
      papers.sort((a, b) => {
        const aVal = a.Ranking || '';
        const bVal = b.Ranking || '';
        return sortDirection.ranking === 'desc' ? bVal.localeCompare(aVal) : aVal.localeCompare(bVal);
      });
      updatePapersDisplay(papers);
      document.querySelector('#sort-ranking .sort-arrow').textContent = sortDirection.ranking === 'desc' ? 'â†“' : 'â†‘';
    });

    document.getElementById('sort-contribution').addEventListener('click', () => {
      const papers = JSON.parse(localStorage.getItem('cachedPapers') || '[]');
      sortDirection.contribution = sortDirection.contribution === 'desc' ? 'asc' : 'desc';
      papers.sort((a, b) => {
        const aVal = a[" Position"] || '';
        const bVal = b[" Position"] || '';
        return sortDirection.contribution === 'desc' ? bVal.localeCompare(aVal) : aVal.localeCompare(bVal);
      });
      updatePapersDisplay(papers);
      document.querySelector('#sort-contribution .sort-arrow').textContent = sortDirection.contribution === 'desc' ? 'â†“' : 'â†‘';
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const isDarkMode = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
    }

    // Check for saved dark mode preference
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>
