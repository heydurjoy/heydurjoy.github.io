<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Research | Durjoy Mistry</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .stats-grid {
      display: flex;
      gap: 2rem;
      margin: 2rem 0 3rem 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .stat-card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      text-align: center;
      min-width: 180px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    .stat-label {
      font-size: 1.1rem;
      color: var(--text-color);
      opacity: 0.85;
    }
    .papers-section {
      max-width: 900px;
      margin: 0 auto;
    }
    .paper-card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    .paper-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    .paper-citations {
      color: var(--primary-color);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .paper-meta {
      font-size: 0.98rem;
      color: var(--text-color);
      opacity: 0.8;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 600px) {
      .stats-grid { flex-direction: column; gap: 1rem; }
      .stat-card { padding: 1.2rem; min-width: 120px; }
      .paper-card { padding: 1rem; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
        <a href="#" class="nav-brand">Durjoy Mistry</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="research.html" class="active">Research</a>
            <a href="cv.html">CV</a>
            <a href="likes.html">What I Like</a>
            <a href="cool.html">Cool Stuff</a>
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>
</nav>

  <main>
    <section>
      <div class="stats-grid" id="stats-grid"></div>
    </section>
    <section class="papers-section">
      <h2 style="margin-bottom:1.5rem;">Top Papers</h2>
      <div id="papers-list"></div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="contact-info">
        <p>Email: durjoy@uap-bd.edu</p>
        <p>University of Asia Pacific</p>
      </div>
      <div class="social-links">
        <a href="https://scholar.google.com/citations?user=sdsnA6oAAAAJ&hl=en" target="_blank" aria-label="Google Scholar">
          <i class="fas fa-graduation-cap"></i>
        </a>
        <a href="https://linkedin.com/" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    // Fetch stats and papers from opensheet
    const statsGrid = document.getElementById('stats-grid');
    const papersList = document.getElementById('papers-list');
    // Citation stats order and labels
    const statOrder = [
      { key: 'Total Citation', label: 'Total Citations' },
      { key: 'H-Index', label: 'h-index' },
      { key: 'i10-index', label: 'i10-index' }
    ];

    // Function to update stats display
    function updateStatsDisplay(cites) {
      statsGrid.innerHTML = statOrder.map(stat => `
        <div class="stat-card">
          <div class="stat-number">${cites[stat.key] || '-'}</div>
          <div class="stat-label">${stat.label}</div>
        </div>
      `).join('');
    }

    // Function to update papers display
    function updatePapersDisplay(papers) {
      // Sort papers by citations and get top 5
      const topPapers = papers
        .filter(p => p.Papers && p.Citations)
        .sort((a, b) => parseInt(b.Citations) - parseInt(a.Citations))
        .slice(0, 5);

      papersList.innerHTML = topPapers.map(paper => `
        <div class="paper-card">
          <div class="paper-title">${paper.Papers}</div>
          <div class="paper-citations">${paper.Citations ? paper.Citations + ' citations' : ''}</div>
        </div>
      `).join('');
    }

    // Fetch citation stats with caching
    fetch('https://opensheet.elk.sh/1JrV9fzNM0qccDC004P1VeLr01nCU3H2VXRXfR5u6hmo/cites')
      .then(r => r.json())
      .then(cites => {
        if (cites && cites.length) {
          // Convert array data to object for easier access
          const citesData = {
            'Total Citation': cites[0]['Total Citation'],
            'H-Index': cites[0]['H-Index'],
            'i10-index': cites[0]['i10-index']
          };
          // Cache the data
          localStorage.setItem('cachedCites', JSON.stringify(citesData));
          updateStatsDisplay(citesData);
        }
      })
      .catch(error => {
        console.log('Error fetching citation stats:', error);
        // Try to use cached data
        const cachedCites = localStorage.getItem('cachedCites');
        if (cachedCites) {
          updateStatsDisplay(JSON.parse(cachedCites));
        }
      });

    // Fetch papers with caching
    fetch('https://opensheet.elk.sh/1JrV9fzNM0qccDC004P1VeLr01nCU3H2VXRXfR5u6hmo/papers')
      .then(r => r.json())
      .then(papers => {
        if (papers && papers.length) {
          // Cache the papers data
          localStorage.setItem('cachedPapers', JSON.stringify(papers));
          updatePapersDisplay(papers);
        }
      })
      .catch(error => {
        console.log('Error fetching papers:', error);
        // Try to use cached data
        const cachedPapers = localStorage.getItem('cachedPapers');
        if (cachedPapers) {
          updatePapersDisplay(JSON.parse(cachedPapers));
        }
      });
  </script>
</body>
</html>
