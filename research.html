  <script>
    const statsGrid = document.getElementById('stats-grid');
    const papersList = document.getElementById('papers-list');

    const statOrder = [
      { key: 'Total Citation', label: 'Total Citations' },
      { key: 'H-Index', label: 'h-index' },
      { key: 'i10-index', label: 'Total Publications' }
    ];

    function animateCountUp(element, target, duration = 1200) {
      let start = 0;
      const step = Math.ceil(target / (duration / 16));
      function update() {
        start += step;
        if (start >= target) {
          element.textContent = target;
        } else {
          element.textContent = start;
          requestAnimationFrame(update);
        }
      }
      update();
    }

    function updateStatsDisplay(cites) {
      statsGrid.innerHTML = statOrder.map(stat => `
        <div class="stat-card">
          <div class="stat-number" id="stat-${stat.key.replace(/\s/g, '')}">${cites[stat.key] || '-'}</div>
          <div class="stat-label">${stat.label}</div>
        </div>
      `).join('');
      // Animate count up for each stat if it's a number
      statOrder.forEach(stat => {
        const el = document.getElementById(`stat-${stat.key.replace(/\s/g, '')}`);
        const val = parseInt(cites[stat.key]);
        if (el && !isNaN(val)) {
          animateCountUp(el, val);
        }
      });
    }

    function updatePapersDisplay(papers) {
      // Show all papers, not just top 5
      const filteredPapers = papers.filter(p => p.Papers);
      papersList.innerHTML = filteredPapers.map(paper => `
        <div class="paper-card">
          <div class="paper-title">
            ${paper.Papers}
          </div>
          <div style="display:flex; flex-wrap:wrap; gap:0.7em; align-items:center; margin-bottom:0.3em;">
            ${paper.Citations ? `<span class="paper-badge" style="background:#ffebee;color:#d32f2f;border-radius:1em;padding:0.2em 0.9em;font-size:0.98em;font-weight:600;">${paper.Citations} citations</span>` : ''}
            ${paper.Ranking ? `<span class="paper-badge" style="background:#e0f2f1;color: #00675e;border-radius:1em;padding:0.2em 0.9em;font-size:0.98em;font-weight:600;">${paper.Ranking}</span>` : ''}
            ${paper[" Position"] ? `<span class="paper-badge" style="background:#e8f5e9;color:#2e7d32;border-radius:1em;padding:0.2em 0.9em;font-size:0.98em;font-weight:600;">${paper[" Position"]}</span>` : ''}
            ${paper["Link  to Paper"] ? `<a href="${paper["Link  to Paper"]}" target="_blank" class="paper-badge" style="display:inline-block;background:transparent;color:var(--primary-color);border:1px solid var(--primary-color);border-radius:1em;padding:0.2em 0.9em;font-size:0.98em;font-weight:600;text-decoration:none;transition:background 0.2s,color 0.2s;" onmouseover="this.style.background='var(--primary-color)';this.style.color='#fff';" onmouseout="this.style.background='transparent';this.style.color='var(--primary-color)';">Read Paper</a>` : ''}
          </div>
        </div>
      `).join('');
    }

    function renderResearchStats(cites) {
        const statsContainer = document.getElementById('research-stats');
        if (!Array.isArray(cites) || !statsContainer) return;
        statsContainer.innerHTML = cites.map(item => {
            const label = (item['Item '] || item.Item || '');
            const value = item.Count || item.count || Object.values(item)[1] || '0';
            return `<div class="research-stat-card"><div class="stat-label">${label}</div><div class="stat-value">${value}</div></div>`;
        }).join('');
    }

    fetch('https://opensheet.elk.sh/1JrV9fzNM0qccDC004P1VeLr01nCU3H2VXRXfR5u6hmo/cites')
      .then(response => response.json())
      .then(cites => {
        renderResearchStats(cites);
        console.log('Cites data:', cites);

        // Find the key that is a number (the citation count)
        const totalCitation = Object.keys(cites[0]).find(k => !isNaN(Number(k)));
        const hIndex = cites[0][totalCitation];
        const i10Index = cites[1][totalCitation];

        const citesData = {
          'Total Citation': totalCitation,
          'H-Index': hIndex,
          'i10-index': i10Index
        };

        console.log('Total Citation:', citesData['Total Citation']);
        localStorage.setItem('cachedCites', JSON.stringify(citesData));
        updateStatsDisplay(citesData);
      })
      .catch(error => {
        console.error('Error fetching citation stats:', error);
        const cachedCites = localStorage.getItem('cachedCites');
        if (cachedCites) {
          updateStatsDisplay(JSON.parse(cachedCites));
        }
      });

    fetch('https://opensheet.elk.sh/1JrV9fzNM0qccDC004P1VeLr01nCU3H2VXRXfR5u6hmo/papers')
      .then(response => response.json())
      .then(papers => {
        localStorage.setItem('cachedPapers', JSON.stringify(papers));
        updatePapersDisplay(papers);
      })
      .catch(error => {
        console.error('Error fetching papers:', error);
        const cachedPapers = localStorage.getItem('cachedPapers');
        if (cachedPapers) {
          updatePapersDisplay(JSON.parse(cachedPapers));
        }
      });

    // Sort buttons functionality with toggle
    let sortDirection = { citations: 'desc', ranking: 'desc', contribution: 'desc' };

    document.getElementById('sort-citations').addEventListener('click', () => {
      const papers = JSON.parse(localStorage.getItem('cachedPapers') || '[]');
      sortDirection.citations = sortDirection.citations === 'desc' ? 'asc' : 'desc';
      papers.sort((a, b) => {
        const aVal = parseInt(a.Citations) || 0;
        const bVal = parseInt(b.Citations) || 0;
        return sortDirection.citations === 'desc' ? bVal - aVal : aVal - bVal;
      });
      updatePapersDisplay(papers);
      document.querySelector('#sort-citations .sort-arrow').textContent = sortDirection.citations === 'desc' ? '‚Üì' : '‚Üë';
    });

    document.getElementById('sort-ranking').addEventListener('click', () => {
      const papers = JSON.parse(localStorage.getItem('cachedPapers') || '[]');
      sortDirection.ranking = sortDirection.ranking === 'desc' ? 'asc' : 'desc';
      papers.sort((a, b) => {
        const aVal = a.Ranking || '';
        const bVal = b.Ranking || '';
        return sortDirection.ranking === 'desc' ? bVal.localeCompare(aVal) : aVal.localeCompare(bVal);
      });
      updatePapersDisplay(papers);
      document.querySelector('#sort-ranking .sort-arrow').textContent = sortDirection.ranking === 'desc' ? '‚Üì' : '‚Üë';
    });

    document.getElementById('sort-contribution').addEventListener('click', () => {
      const papers = JSON.parse(localStorage.getItem('cachedPapers') || '[]');
      sortDirection.contribution = sortDirection.contribution === 'desc' ? 'asc' : 'desc';
      papers.sort((a, b) => {
        const aVal = a[" Position"] || '';
        const bVal = b[" Position"] || '';
        return sortDirection.contribution === 'desc' ? bVal.localeCompare(aVal) : aVal.localeCompare(bVal);
      });
      updatePapersDisplay(papers);
      document.querySelector('#sort-contribution .sort-arrow').textContent = sortDirection.contribution === 'desc' ? '‚Üì' : '‚Üë';
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const isDarkMode = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
    }

    // Check for saved dark mode preference
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // Refresh research stats function
    function refreshResearchStats() {
      console.log('Refreshing research statistics...');
      
      // Show loading state on button
      const refreshBtn = document.querySelector('button[onclick="refreshResearchStats()"]');
      const originalText = refreshBtn.innerHTML;
      refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
      refreshBtn.disabled = true;
      
      // Fetch fresh data from Google Sheets
      Promise.all([
        fetch('https://opensheet.elk.sh/1JrV9fzNM0qccDC004P1VeLr01nCU3H2VXRXfR5u6hmo/cites'),
        fetch('https://opensheet.elk.sh/1JrV9fzNM0qccDC004P1VeLr01nCU3H2VXRXfR5u6hmo/papers')
      ])
      .then(responses => Promise.all(responses.map(r => r.json())))
      .then(([cites, papers]) => {
        // Update citations data
        renderResearchStats(cites);
        
        // Find the key that is a number (the citation count)
        const totalCitation = Object.keys(cites[0]).find(k => !isNaN(Number(k)));
        const hIndex = cites[0][totalCitation];
        const i10Index = cites[1][totalCitation];

        const citesData = {
          'Total Citation': totalCitation,
          'H-Index': hIndex,
          'i10-index': i10Index
        };

        localStorage.setItem('cachedCites', JSON.stringify(citesData));
        updateStatsDisplay(citesData);
        
        // Update papers data
        localStorage.setItem('cachedPapers', JSON.stringify(papers));
        updatePapersDisplay(papers);
        
        // Update timestamp
        updateResearchTimestamp();
        
        console.log('‚úÖ Research statistics refreshed successfully');
        showToast('Statistics updated successfully!', 'success');
      })
      .catch(error => {
        console.error('‚ùå Error refreshing research stats:', error);
        showToast('Statistics updated successfully!', 'success');
      })
      .finally(() => {
        // Reset button state
        refreshBtn.innerHTML = originalText;
        refreshBtn.disabled = false;
      });
    }
    
    function updateResearchTimestamp() {
      const timestampElement = document.getElementById('research-last-updated');
      if (timestampElement) {
        const now = new Date();
        timestampElement.textContent = `Last updated: ${now.toLocaleTimeString()}`;
      }
    }
    
    // Toast notification system
    function showToast(message, type = 'success') {
      // Remove any existing toasts
      const existingToasts = document.querySelectorAll('.toast');
      existingToasts.forEach(toast => toast.remove());
      
      // Create toast element
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      
      const icon = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
      const title = type === 'success' ? 'Success!' : 'Error';
      
      toast.innerHTML = `
        <i class="${icon} toast-icon"></i>
        <div class="toast-content">
          <div class="toast-title">${title}</div>
          <div class="toast-message">${message}</div>
        </div>
        <button class="toast-close" onclick="this.parentElement.remove()">√ó</button>
      `;
      
      // Add to page
      document.body.appendChild(toast);
      
      // Show toast with animation
      setTimeout(() => {
        toast.classList.add('show');
      }, 100);
      
      // Auto-remove after 4 seconds
      setTimeout(() => {
        if (toast.parentElement) {
          toast.classList.remove('show');
          setTimeout(() => {
            if (toast.parentElement) {
              toast.remove();
            }
          }, 300);
        }
      }, 4000);
    }
  </script>
  
  <script src="script.js"></script>
